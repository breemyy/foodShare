<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Chats - FoodShare</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="loaded">
    <header class="main-header">
    <div class="header-left">
        <button class="back-circle-btn" onclick="window.location.href='index.html'">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </button>
    </div>
    <div class="logo-area">
        <h1>Meine Chats ðŸ’¬</h1>
    </div>
    <div class="header-actions">
        </div>
</header>
    <main class="chat-list-container">
        <div id="chatList">
            <p style="text-align:center; padding:20px;">Lade Nachrichten...</p>
        </div>
    </main>

    <div id="chatOverlay" class="auth-overlay" style="display: none; z-index: 2000;">
    <div class="auth-card" style="max-width: 500px; width: 90%; height: 80vh; display: flex; flex-direction: column;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 id="chatTitle">Chat</h3>
            <button onclick="closeChat()" style="background:none; border:none; cursor:pointer; font-size: 1.5rem;">âœ•</button>
        </div>
        
        <div id="chatMessages" style="flex-grow: 1; overflow-y: auto; background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; flex-direction: column; gap: 10px;">
            </div>

        <div style="display: flex; gap: 10px;">
            <input type="text" id="chatInput" placeholder="Schreibe eine Nachricht..." style="flex-grow: 1; padding: 12px; border-radius: 8px; border: 1px solid #ddd;">
            <button onclick="sendMessage()" style="padding: 12px 20px; background: #2ecc71; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">Senden</button>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        // Startet die Chat-Ãœbersicht beim Laden
        document.addEventListener('DOMContentLoaded', loadChatOverview);
    </script>
</body>
</html>
